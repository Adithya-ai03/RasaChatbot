version: "3.1"

intents:
  - greet
  - goodbye
  - book_ticket
  - bot_challenge

entities:
  - destination
  - departure
  - date
  - return_date
  - passengers

slots:
  destination:
    type: text
    mappings:
      - type: from_entity
        entity: destination

  departure:
    type: text
    mappings:
      - type: from_entity
        entity: departure

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  return_date:
    type: text
    mappings:
      - type: from_entity
        entity: return_date

  passengers:
    type: text
    mappings:
      - type: from_entity
        entity: passengers

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Have a nice day!"

  utter_iamabot:
    - text: "I am a chatbot here to help you."

  utter_default:
    - text: "Sorry, I didn't understand that."

actions:
  - action_book_flight

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
